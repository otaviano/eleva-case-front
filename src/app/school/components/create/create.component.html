<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="school.Name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Descrição</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="school.Description"
            name="description"
          />
        </div>
  
        <button (click)="createSchool()" class="btn btn-success">Criar Escola</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>Escola criada com sucesso!</h3>
        <button class="btn btn-success" (click)="newSchool()">Novo...</button>
      </div>
    </div>
  </div>
